<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Kelompok 2</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: url('background.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}


        .container {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 100%;
            max-height: 100%;
            overflow: hidden;
        }

        .header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
        }

        .gallery a {
            display: block;
            text-decoration: none;
            color: #333;
            transition: transform 0.3s ease;
        }

        .gallery img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 7px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .gallery .caption {
            text-align: center;
            margin-top: 5px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Biodata Kelompok 2</div>
        <div class="gallery">
            <a href="rustaman.html">
                <img src="rustaman.jpg" alt="Gambar 1">
                <div class="caption">Rustaman Delvianova</div>
            </a>
            <a href="gazlan.html">
                <img src="gazlan.png" alt="Gambar 2">
                <div class="caption">Gazlan Haziek El Akbar</div>
            </a>
            <a href="septian.html">
                <img src="septian.jpg" alt="Gambar 3">
                <div class="caption">Septian Ramadhan</div>
            </a>
            <a href="riki.html">
                <img src="riki.jpg">
                <div class="caption">Riki Ruhikmat</div>
            </a>
            <a href="fathir.html">
                <img src="fathir.jpg" alt="Gambar 5">
                <div class="caption">Muhamad Fathir Akbarussalam</div>
            </a>
            <a href="zefi.html">
                <img src="zefi.jpg" alt="Gambar 6">
                <div class="caption">Zefi Nurfadilah</div>
            </a>
        </div>
    </div>
</body>
</html>
