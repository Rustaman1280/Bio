<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Kelompok 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #2b4bff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 800px; /* Limit maximum width */
            background: rgba(255, 255, 255, 0.541); /* Semi-transparent white */
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); /* Larger shadow for depth */
            border-radius: 12px; /* Rounded corners */
            backdrop-filter: blur(10px); /* Blur effect for glassy look */
            text-align: center; /* Center text in container */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Border with transparency */
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 20px;
            margin-bottom: 20px;
            justify-content: center; /* Center profile content */
        }
        .profile-header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-right: 20px;
        }
        .profile-header h1 {
            margin: 0;
        }
        .section {
            margin-bottom: 20px;
            text-align: left; /* Align text to the left within sections */
        }
        .section h2 {
            border-bottom: 2px solid #eaeaea;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: center; /* Center section titles */
        }
        .contact-info ul {
            list-style-type: none;
            padding: 0;
        }
        .contact-info li {
            margin-bottom: 10px;
            padding: 5px; /* Add padding to list items */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="zefi.jpg" alt="Profile Picture">
            <div>
                <h1>Zefi Nurfadilah</h1>
                <p>X-PPL 1</p>
            </div>
        </div>

        <div class="section personal-info">
            <h2>Informasi Personal</h2>
            <p><strong>Tanggal Lahir:</strong> 29 Februari 2008</p>
            <p><strong>Alamat:</strong> KP Astana Girang</p>
            <p><strong>Nomor HP:</strong> 0895808968526</p>
        </div>
        <div class="section skills">
            <h2>Hobi</h2>
            <ul>
                <li>Bermain sepak bola</li>
                <li>Supporter bola</li>
            </ul>
        </div>
    </div>
</body>
</html>
